<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Sole Blog</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>
          <a data-route="resume" href="{{baseUrl}}resume">
            <iron-icon icon="assignment-ind"></iron-icon>
            <span>Resume</span>
          </a>
          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Sole Blog</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Solae's Blog!!!</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="subhead">You now have:</p>
                <my-list></my-list>

                <p>Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="resume">
              <paper-material elevation="1">
                <h2 class="page-title">Resume</h2>
				<h3 class="resume-name">SOLAE LEE</h3>
                <p class="resume-contact">562-331-6416 | sole913@gmail.com</p>

				<hr>
				<div class="resume-contents">
				<li>self-motivated developer who can use many programming language and has very strong programming.</li>
				<li>Good algorithmic knowledge of machine learning, computer vision and statistical pattern recognition.</li>
				<li>I have excellent communication skills and ability to work well as part of a team.</li>
				<li>Able to work with Agile software development method.</li>
				</div>
				
				<b>TECHNICAL SKILLS</b>
				<hr>
				<div class="resume-contents">
				<li>Languages: Java, C/ C++, Python, PHP, R, HTML5, CSS, JavaScript</li>
				<li>Frameworks: Apache, OpenGL, OpenCV, scikit-learn</li>
				<li>Open Source: Hadoop, MapReduce</li>
				<li>Databases: MySQL, Oracle</li>
				<li>Tools: Visual Studio (6.0 to 2013), Eclipse, Android IDE, SVN</li>
				</div>

				<b>WORK EXPERIENCE</b>
				<hr>
				<span class="resume-exp">Electronics and Telecommunications Research Institute - Intern</span>
				<span class="resume-date">Jun 2015 – Aug 2015</span>
				<br>
				<div class="resume-contents">
				<li>Developed Skeleton View Software using C++, OpenGL.</li>
				<li>Worked with Agile software development method.</li>
				<li>Modularized Skeleton View program to be used in other program.</li>
				</div>
				<span class="resume-exp">Jiransoft Co., Ltd. – Intern</span>
				<span class="resume-date">Oct 2015 - Nov 2015</span>
				<br>
				<div class="resume-contents">
				<li>Developed File Transmission Web application using LAMP Stack.</li>
				<li>Designed and developed Android Application using Android IDE, JAVA. The App recommends user’s mobile membership card using GPS and BLE Beacon. </li>
				</div>

				<b>ACADEMIC PROJECTS</b>
				<hr>
				<p class="resume-exp">App recommendation Widget</p>
				<p class="resume-date">Oct 2015 - Nov 2015</p>
				<br>
				<div class="resume-contents">
				<li>Recommended user’s application that user will execute.</li>
				<li>Used user’s app usage log and Maximum a Posteriori method.</li>
				<li>Developed with Android Studio, JAVA.</li>
				</div>
				<p class="resume-exp">Big Data Analysis</p>
				<p class="resume-date">Sep 2015 - Nov 2015</p>
				<br>
				<div class="resume-contents">
				<li>Analyzed Tashu Data that is usage of a self-service public bike rental system using R and Python.</li>
				<li>Analyzed Fitbit Data using python in Hadoop framework, classified and clustered user.</li>
				<li>Analyzed Movie rate Data using R and calculated similarity for movie recommendation.</li>
				</div>
				<p class="resume-exp">Mobile Gift Card Manager</p>
				<p class="resume-date">May 2015 - Jun 2015</p>
				<br>
				<div class="resume-contents">
				<li>Developed Android Application that manage mobile gift card.</li>
				<li>Automatically adding mobile gift card when user captures barcode image using tesseract OCR.</li> 
				</div>

				<b>EDUCATION</b>
				<hr>
				<span class="resume-exp">POSTECH</span>
				<span class="resume-date">Mar 2016 - Now</span>
				<br>
				<div class="resume-contents">
				Master’s in Computer Science and Engineering 
				</div>
				<span class="resume-exp">CHUNGNAM NATIONAL UNIVERSITY</span>
				<span class="resume-date">Mar 2012 - Feb 2016</span>
				<br>
				<div class="resume-contents">
				Bachelor of Computer Science and Engineering 
				</div>

				<b>ADDITIONAL INFORMATION</b>
				<hr>
				<div class="resume-contents">
				<li>Awarded "Second Prize" at CHUNGNAM NATIONAL UNIVERSITY’s Programming Contest.</li>
				<li>Awarded "Excellence Award" at CHUNGNAM NATIONAL UNIVERSITY’s Software Contest for Mobile Membership Card Manager App.</li>
				<li>Awarded "Encouragement Award" at CHUNGNAM NATIONAL UNIVERSITY’ Software Contest for Mobile Gift Card Manager App.</li>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      </platinum-sw-cache>

    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
